<!--acessar-app-->
<div class="main-container">
  <div class="enter-app-form">
    <h3>Olá,</h3>
    <h4>Informe seus dados para prosseguir</h4>
    <form class="input-field col s8" (submit)="onLogin()">
      <div class="row">
        <div class="input-field col s12">
          <input
            id="input-username"
            name="input-username"
            class="validate"
            type="text"
            [(ngModel)]="this.loginUser.username"
            required />
          <label for="input-username">
            <span class="titulo-input">Nome de Usuário </span>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            id="input-password"
            name="input-password"
            class="validate"
            type="password"
            [(ngModel)]="this.loginUser.password"
            required />
          <label for="input-password">
            <span class="titulo-input">Senha</span>
          </label>
        </div>
      </div>

      <button
        class="btn waves-effect waves-light amber darken-4"
        type="submit">
        Enviar
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
<!--fim acessar-app-->

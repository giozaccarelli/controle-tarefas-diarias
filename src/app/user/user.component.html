<!--user-->
<div class="main-container">
  <div class="enter-app-form">
    <h3>Olá,</h3>
    <h4>Informe seus dados para prosseguir</h4>
    <form class="input-field col s8" #form="ngForm" (submit)="onSubmit()">
      <div class="row">
        <div class="input-field col s12">
          <input
            id="input-name"
            name="input-name"
            class="validate"
            type="text"
            [(ngModel)]="this.user.name"
            pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)+(\s[a-zà-ú]*)?(\s[A-ZÀ-Ú][a-zà-ú]*)+"
            #name="ngModel"
            required />
          <label for="input-name">
            <span class="titulo-input">Nome Completo * </span>
          </label>
          <div class="red-text" [hidden]="name.valid || name.untouched">
            Por favor, informe o seu nome completo.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input
            id="input-username"
            name="input-username"
            class="validate"
            type="text"
            [(ngModel)]="this.user.username"
            pattern="^[a-z]+([\.-]?[a-z]+)*"
            #username="ngModel"
            required />
          <label for="input-username">
            <span class="titulo-input">Nome de Usuário *</span>
          </label>
          <div class="red-text" [hidden]="username.valid || username.untouched">
            Por favor, informe o seu username em letras minúsculas e sem espaços.
          </div>
        </div>
      </div>

        <div class="row">
          <div class="input-field col s12">
            <input
              id="input-password"
              name="input-password"
              class="validate"
              type="password"
              [(ngModel)]="this.user.password"
              pattern="^[a-zA-Z0-9_@#\\&\\$]{6,18}$"
              #password="ngModel"
              required />
            <label for="input-password">
              <span class="titulo-input">Senha * </span>
            </label>
            <div class="red-text" [hidden]="password.valid || password.untouched">
              Por favor, informe uma senha com pelo ou menos 6 caracteres.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input
              id="input-user-repassword"
              name="input-user-repassword"
              class="validate"
              type="password"
              [(ngModel)]="this.userRepassword"
              pattern="{{ password.value }}"
              #repassword="ngModel"
              required />
            <label for="input-password">
              <span class="titulo-input">Repita sua Senha * </span>
            </label>
            <div class="red-text" [hidden]="repassword.valid || repassword.untouched">
              Por favor, repita sua senha.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input
              id="input-cpf"
              name="input-cpf"
              class="validate"
              type="text"
              [(ngModel)]="this.user.cpf"
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
              mask="CPF_CNPJ"
              [dropSpecialCharacters]="false"
              #cpf="ngModel"
              required />
            <label for="input-cpf">
              <span class="titulo-input">CPF * </span>
            </label>
            <div class="red-text" [hidden]="cpf.valid || cpf.untouched">
              Por favor, informe seu CPF.
            </div>
          </div>
      </div>

      <button
        class="btn waves-effect waves-light amber darken-4"
        type="submit"
        [disabled]="!form.valid"
      >
        Enviar
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
<!--fim user-->
